{% extends 'base.html' %}

{% block header %}
<h1>Add Feedback</h1>
{% endblock %}

{% block content %}
<div>
    <form action="/users/{{user.username}}/feedback/add" method="POST">
        {{form.hidden_tag()}}
        {% for field in form 
            if field.widget.input_type != 'hidden' %}
            <div>
                {{field.label}}: {{field}}
            </div>
        {% endfor %}
        <button>Submit</button>
    </form>
</div>
{% endblock %}
